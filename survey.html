   <div style="text-align: center;"> <img src="images/layne.jpg" width="400"></div>
    <form action="blank" method="">
        <fieldset>
            <legend> Details:</legend>
            <label>
                Name:<input type="text" name="name" size='30'><br><br>
            </label>
            <label>
               Email:<input type="email" name="email" size='30'><br><br>
            </label>
            <label>
                Lastname:<input type="text" name="lastname" size='30'><br><br>
            </label>
         </fieldset>
         <fieldset>
             <legend>Your Review</legend>
                <p>
                    <label for="hearabout">
                How did you hear about Layne?
                     </label>
                    <select name="select" id="hearabout">
                  <option value="google">Google</option>
                  <option value="friend">Friend</option>
                  <option value="grunge">Grunge</option>
                 <option value="other">Other</option></select>
                </p>
                <p>
                    Would you visit us again?
                    <br />
                    <label>
                        <input type="radio" name="rating" value="yes">Yes
                    </label>
                    <label>
                        <input type="radio" name="rating" value="no">No
                    </label>
                    <label>
                        <input type="radio" name="rating" value="maybe">Maybe
                    </label>
                </p>
                <p>
                    <label for="comments">
                        Comments:
                    </label>
                    <br />
                    <textarea rows="10" cols="50" id="comments"></textarea>
                </p>
                <label>
                    <input type="checkbox" name="subscribe" checked="checked"/>Sign me up for email updates
                </label><br />
                <input type="submit" value="Submit if you dare"/>
        </fieldset>
